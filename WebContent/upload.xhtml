<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head class="header">
	<title>Tomahawk - Envoi de fichier</title>
	<h:outputStylesheet library="default" name="css/form.css" />

	<h1>Pure HTML5 file upload</h1>
	<a href="http://www.script-tutorials.com/pure-html5-file-upload/"
		class="stuts">Back to original tutorial on <span>Script
			Tutorials</span></a>

</h:head>
<h:body>

	<div class="container">
		<div class="contr">
			<h2>You can select the file (image) and click Upload button</h2>
		</div>

		<div class="upload_form_cont">
			<h:form enctype="multipart/form-data">
				<fieldset>
					<legend>Envoi de fichier</legend>
					<!--  <div><  for="image_file">Please select image filer</h:outputLabel> </div>  -->


					<div>
						<h:outputLabel for="fichier" type="file" name="image_file"
							id="image_file">Emplacement du fichier <span
								class="requis">*</span>
						</h:outputLabel>
					</div>
					<t:inputFileUpload id="fichier"
						value="#{uploadBean.fichier.contenu}" />
					<h:message id="fichierMessage" for="fichier" errorClass="erreur" />
					<br />

					<h:messages globalOnly="true" infoClass="info" />

					<div>
						<h:commandButton value="Envoyer" action="#{uploadBean.envoyer}"
							styleClass="sansLabel" />
					</div>
					<br />
				</fieldset>

				
					<fieldset>
						<legend>teleccharg de fichier</legend>
						<div>
							<h:outputLabel>Download file 
						</h:outputLabel>
						</div>

						<div>
						<h:commandLink value="d:\\upload\\sdf.pdf" action="#{uploadBean.downloadPdf}">
						<f:ajax disabled="true"/>
						</h:commandLink>
						
							<h:commandButton id="getDownload" value="Download" action="#{fileDownloadBean.downLoad}"
								styleClass="sansLabel"  >
								
								</h:commandButton>
						</div>
						
						 
						
						<br />
						

					</fieldset>
				</h:form>
			
		</div>
	</div>
</h:body>
</html>
